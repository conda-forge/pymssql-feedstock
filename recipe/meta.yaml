{% set name = "pymssql" %}
{% set version = "2.3.1" %}
{% set sha256 = "ddee15c4c193e14c92fe2cd720ca9be1dba1e0f4178240380b8f5f6f00da04c6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patches/0001-customize-compiler.patch

build:
  number: 0
  script:
    - export LINK_FREETDS_STATICALLY=NO   # [unix]
    - set LINK_FREETDS_STATICALLY=NO      # [win]
    - python setup.py build_ext --include-dirs=%PREFIX%\include --library-dirs=%PREFIX%\lib  # [win]
    - python setup.py build_ext --include-dirs=$PREFIX/include --library-dirs=$PREFIX/lib    # [not win]
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython >=3.0.7
    - freetds
    - pip
    - setuptools >=54.0
    - setuptools-git
    - setuptools_scm >=5.0,<9.0
    - toml
    - wheel >=0.36.2
  run:
    - python
    - freetds

test:
  imports:
    - pymssql
  requires:
    - pip
  commands:
    - pip check

about:
  dev_url: https://github.com/pymssql/pymssql
  doc_url: https://pymssql.readthedocs.io/en/stable/
  home: http://pymssql.org
  license: LGPL-2.1-only
  license_file: LICENSE
  license_family: LGPL
  summary: DB-API interface to Microsoft SQL Server for Python. (new Cython-based version)

extra:
  recipe-maintainers:
    - primozgodec
    - mariusvniekerk
    - xylar
